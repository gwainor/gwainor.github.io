      rel = 'external'

  [[menus.social]]
    name = 'LinkedIn'
    pre = '<i class="fa-brands fa-linkedin"></i>'
    url = 'https://www.linkedin.com/in/gwainor/'
    weight = 20
    [menus.social.params]
      rel = 'external'

[build]
  noJSConfigInAssets = true
  [[build.cachebusters]]
    source = 'assets/.*\.(js|ts|jsx|tsx)'
    target = 'js'
  [[build.cachebusters]]
    source = 'layouts/.*'
    target = 'css'
  [[build.cachebusters]]
    source = 'assets/js/.*'
    target = 'css'
