[menus]
  [[menus.main]]
    name = 'Home'
    pageRef = '/'
    weight = 10

  [[menus.main]]
    name = 'About me'
    pageRef = '/about'
    weight = 20

  [[menus.main]]
    name = 'Work'
    pageRef = '/work'
    weight = 20

  [[menus.main]]
    name = 'Projects'
    pageRef = '/projects'
    weight = 20

  [[menus.main]]
    name = 'Contact me'
    pageRef = '/contact'
    weight = 30

  [[menus.social]]
    name = 'GitHub'
    pre = '<i class="fa-brands fa-github"></i>'
    url = 'https://github.com/gwainor'
    weight = 10
